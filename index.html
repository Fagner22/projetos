<!DOCTYPE html>
<html lang="pt">
<head>

    <style>
        *{
            margin: 80;
            padding: 80;

        .fundo {
         text-align: center;
         color: rgb(230, 230, 230);
         padding: 8;
         width: 40px;
               height: 40px;
     
       
        padding-bottom: 80px;
    overflow: hidden;
    
    
        }
         .calculadora{
             position: absolute;
           
        margin: 80;
             background-color: rgba(41, 41, 41, 1);
             background-attachment: fixed;
             padding-bottom: 180px;
    overflow: hidden;
             top: 56%;
             left: 35%;
             transform: translate(-15%,-60%);
           border-radius: 20px;
             padding: 2% ;
           }
           .botao{
               width: 60px;
               height: 60px;
                font-size: 25px;
               background-color: rgb(34, 28, 20);
               cursor: pointer;
               margin: 1px;
              border-bottom: khaki;
               color: #fff;
           }
           .botao:hover{
               background-color: rgb(44, 36, 36);
           }
           #resultado{
               background-color: rgb(28, 53, 20);
            width: 246px;
            height: 70px;
            margin: 5px;
            font-size: 70px;
            color: black;
            text-align: right;
            padding: 5px;
           }
.fagner
{
    background-image: linear-gradient(45deg,black, crimson);
     width: 400px;
     height: auto;
     margin: 50px;
     font-size: 40px;
     color: rgb(82, 78, 78);
}
     </style>
</head>
<body background="tabuada.jpg" >


<div class="fundo">
    <br>

<div class="calculadora">
<h3>CALCULADORA</h3>
<p id="resultado"> </p>
<table>
   <tr>
        <td></audio><button class="botao" onclick="clean('')">c</button></td>
        <td><button class="botao" onclick="back('')">b</button></td>
        <td><button class="botao" onclick="insert('/')">/</button></td>
        <td><button class="botao" onclick="insert('*')">x</button></td>
   </tr> 
    <tr>
        <td><button class="botao" onclick="insert('7')">7</button></td>
        <td><button class="botao" onclick="insert('8')">8</button></td>
        <td><button class="botao" onclick="insert('9')">9</button></td>
        <td><button class="botao" onclick="insert('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="botao" onclick="insert('4')">4</button></td>
        <td><button class="botao" onclick="insert('5')">5</button></td>
        <td><button class="botao" onclick="insert('6')">6</button></td>
        <td><button class="botao" onclick="insert('+')">+</button></td>
    </tr>
    <tr>
        <td><button class="botao" onclick="insert('1')">1</button></td>
        <td><button class="botao" onclick="insert('2')">2</button></td>
        <td><button class="botao" onclick="insert('3')">3</button></td>
        <td rowspan="2"><button  class="botao" style="height: 126px;" onclick="calcular()" >=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="botao" style="width: 126px;">0</button></td>
        <td><button class="botao"onclick="insert('.')">.</button></td>
      </tr>
 </div>
</div>
<script>
    function insert (num){
      var numero = document.getElementById('resultado').innerHTML
      document.getElementById('resultado').innerHTML = numero + num;
    }
  function  clean()
  {
       document.getElementById('resultado').innerHTML = "";
  }
  function back()
  {
      var resultado = document.getElementById('resultado').innerHTML;
      document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
  }
  
function calcular()
{
    var resultado = document.getElementById('resultado').innerHTML
 if(resultado)
 {
      document.getElementById('resultado').innerHTML =eval(resultado);
 }
 else
 {
    document.getElementById('resultado').innerHTML = "erro";
 }
}
</script>



</body>
